<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Organizador de tareas</title>
</head>
<body>
   <!-- barra de navegacion -->
   <nav class="navbar navbar-expand-md">
    <div class="contenedor-nav container-fluid">    
    <a class="navbar-brand" href="#"><img src="image/Rk.logo.svg" alt="logo" width="150px"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

        </ul>
      </div>
    </div>
  </nav>
  <!-- lista de tareas -->
  <section class="lista-tareas">
    <table class="table" id="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Realizada</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
           <td><input type="text" name="nombre" required minlength="10" maxlength="50" placeholder="Nombre de la Tarea" id="nombre"></td>
           <td><input type="text" maxlength="150" id="descripcion" placeholder="Descripcion de la Tarea"></td>
           <td><button type="submit" id="btn" class="btn-agregar">Agregar Tarea</button></td>
          </tr>
            <!-- insertar elementos mediante javascript        -->
        </tbody>
      </table>
  </section>
  <!-- Contacto -->
